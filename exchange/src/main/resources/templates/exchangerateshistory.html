<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Currency Exchange Rate</title>
    <!-- CSS -->
    <link href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="css/starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet"/>
    <link href="css/dataTables.bootstrap.min.css" th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>

    <script type="text/javascript" src="../jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../jquery/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../jquery/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
                $('#historical').DataTable();
        } );
    </script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="index :: header"></th:block> /*/-->
    <div class="col-sm-11" style="margin-bottom: 20px;" align="center">
        <h3>Currency Exchange Rate Historical</h3>
    </div>
    <div class="col-sm-12" align="center" style="margin-top: 20px;">
        <form class="form-horizontal" th:object="${exchangeRatesSearch}" th:action="@{/searchHistorical}" method="post">
            <label class="col-sm-3 control-label">Date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" th:field="*{exchangeDate}" name="exchangeDate" required="true"/>
            </div>
            <button type="submit" class="col-sm-1 btn btn-primary">Search</button>
        </form>
    </div>
    <div class="col-sm-12" style="margin-top: 30px;">
        <table id="historical" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>From Currency</th>
                    <th>To Currency</th>
                    <th>Exchange Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="exchangeRate, iterationStatus : ${exchangeRates}">
                    <td th:text="${exchangeRate.fromCurrency}">fromCurrency</td>
                    <td th:text="${exchangeRate.toCurrency}">toCurrency</td>
                    <td th:text="${exchangeRate.exchangeRate}">exchangeRate</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
